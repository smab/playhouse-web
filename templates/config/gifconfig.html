{% extends "baseconfig.html" %}


{% block gridsize %}
{% end %}


{% block setting %}
    <h2>Animation</h2>
    <table>
        <tr>
            <td>Current animation:</td>
            <td>{{ animation_file }}</td>
        </tr>
        <tr>
            <td>New animation: </td>
            <td><input type="file" name="animation_file" value="" accept="image/gif" /></td>
        </tr>
        <tr>
            <td>Play animation:</td>
            <td>
                <label style="padding-right:10px">
                    <input type="radio" name="playgif" value="on" {% if  playgif %}checked{% end %} />
                    On
                </label>
                <label>
                    <input type="radio" name="playgif" value="off" {% if not playgif %}checked{% end %} />
                    Off
                </label>
            </td>
        </tr>
    </table>
{% end %}
