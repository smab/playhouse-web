<style>
    input[type=number] {
      display: inline-block;
      text-align: right;
      width: 3em;
    }

    {% block style %}{% end %}
</style>

{% block configbody %}
    <h2>{% block gridsetname %}Grid{% end %}</h2>
    <table>
    {% block gridsize %}
    <tr><td>
        <span class="fill">Grid size:</span>
        <input type="number" size="2" name="grid_y" value="{{ grid_y }}" />
        ×
        <input type="number" size="2" name="grid_x" value="{{ grid_x }}" />
    </td></tr>
    {% end %}
    {% block cellsize %}
    <tr><td>
        <span class="fill">Cell size:</span>
        <input type="number" size="3" name="cell_w" value="{{ cell_w }}" />
        ×
        <input type="number" size="3" name="cell_h" value="{{ cell_h }}" />
    </td></tr>
    {% end %}
    {% block extragridsettings %}
    {% end %}
    </table>
    {% block setting %}
    {% end %}
{% end %}
